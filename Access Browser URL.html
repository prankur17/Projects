<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>

        function goBack(){
            history.back();
        }

    </script>
</head>

<body>
    <a href="#" onclick="goBack();">Go Back</a>
    <a href="#" onclick="history.forward();">Go Forward</a>

</body>
</html>
